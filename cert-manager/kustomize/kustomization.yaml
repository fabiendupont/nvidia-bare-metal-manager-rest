apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

resources:
  - namespace.yaml
  - imagepullsecret.yaml
  - sa-role.yaml
  - sa-rolebinding.yaml
  - sa.yaml
  - vault-config-configmap.yaml
  - cluster-role.yaml
  - cert-approval-policy.yaml
  - cluster-role-binding.yaml
  - cluster-issuer.yaml
  - deployment.yaml
  - service.yaml

images:
  - name: credsmgr
    newName: nvcr.io/nvidian/nvforge-devel/cloud-cert-manager
    newTag: v0.1.16-5-g03a059c
  - name: vault
    newName: nvcr.io/nvidian/nvforge-devel/vault
    newTag: 1.19.0
