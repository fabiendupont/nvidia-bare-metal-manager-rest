# Kustomize overlay for local Kind development
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: carbide

resources:
  - ../../base

# Image overrides for local development
images:
  - name: localhost:5000/carbide-rest-api
    newName: localhost:5000/carbide-rest-api
    newTag: latest
  - name: localhost:5000/carbide-rest-workflow
    newName: localhost:5000/carbide-rest-workflow
    newTag: latest
  - name: localhost:5000/carbide-rest-site-manager
    newName: localhost:5000/carbide-rest-site-manager
    newTag: latest
  - name: localhost:5000/carbide-rest-site-agent
    newName: localhost:5000/carbide-rest-site-agent
    newTag: latest
  - name: localhost:5000/carbide-rest-db
    newName: localhost:5000/carbide-rest-db
    newTag: latest
  - name: localhost:5000/carbide-rest-cert-manager
    newName: localhost:5000/carbide-rest-cert-manager
    newTag: latest

# JSON patches to set imagePullPolicy: Never for all app containers
patches:
  # API
  - target:
      kind: Deployment
      name: carbide-rest-api
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  # Cloud Worker
  - target:
      kind: Deployment
      name: cloud-worker
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  # Site Worker
  - target:
      kind: Deployment
      name: site-worker
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  # Site Agent
  - target:
      kind: Deployment
      name: carbide-rest-site-agent
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  # Cert Manager
  - target:
      kind: Deployment
      name: carbide-rest-cert-manager
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  # Site Manager
  - target:
      kind: Deployment
      name: carbide-rest-site-manager
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
  # DB Migrations Job
  - target:
      kind: Job
      name: db-migrations
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never

commonLabels:
  environment: local
