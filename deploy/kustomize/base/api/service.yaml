# carbide-rest-api Service
apiVersion: v1
kind: Service
metadata:
  name: carbide-rest-api
  labels:
    app: carbide-rest-api
spec:
  type: ClusterIP
  ports:
    - port: 8388
      targetPort: 8388
      name: http
    - port: 9360
      targetPort: 9360
      name: metrics
  selector:
    app: carbide-rest-api
---
# NodePort service for API access from host
apiVersion: v1
kind: Service
metadata:
  name: carbide-rest-api-nodeport
  labels:
    app: carbide-rest-api
spec:
  type: NodePort
  ports:
    - port: 8388
      targetPort: 8388
      nodePort: 30388
      name: http
  selector:
    app: carbide-rest-api

