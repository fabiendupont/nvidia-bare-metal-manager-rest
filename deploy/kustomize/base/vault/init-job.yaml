# Vault PKI initialization job - basic Vault PKI setup
# Note: The main PKI setup is done by scripts/setup-local-pki.sh
apiVersion: batch/v1
kind: Job
metadata:
  name: vault-pki-init
  labels:
    app: vault
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: vault-init
          image: curlimages/curl:latest
          env:
            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: VAULT_TOKEN
              value: "root"
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Vault to be ready..."
              until curl -sf $VAULT_ADDR/v1/sys/health > /dev/null 2>&1; do
                echo "Waiting..."
                sleep 2
              done
              echo "Vault is ready"
              
              # Enable PKI secrets engine
              curl -sf -X POST \
                -H "X-Vault-Token: $VAULT_TOKEN" \
                $VAULT_ADDR/v1/sys/mounts/pki \
                -d '{"type":"pki"}' 2>/dev/null || echo "PKI already enabled"
              
              # Configure PKI max TTL
              curl -sf -X POST \
                -H "X-Vault-Token: $VAULT_TOKEN" \
                $VAULT_ADDR/v1/sys/mounts/pki/tune \
                -d '{"max_lease_ttl":"87600h"}' || true
              
              echo "Vault PKI engine enabled"
