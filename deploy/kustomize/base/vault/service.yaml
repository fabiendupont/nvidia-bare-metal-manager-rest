# Vault Service
apiVersion: v1
kind: Service
metadata:
  name: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
    - port: 8200
      targetPort: 8200
      name: http
  selector:
    app: vault
---
# NodePort service for Vault UI access from host
apiVersion: v1
kind: Service
metadata:
  name: vault-nodeport
  labels:
    app: vault
spec:
  type: NodePort
  ports:
    - port: 8200
      targetPort: 8200
      nodePort: 30200
      name: http
  selector:
    app: vault

