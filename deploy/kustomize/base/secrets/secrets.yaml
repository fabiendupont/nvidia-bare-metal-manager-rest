# Secrets for Carbide REST services
# NOTE: In production, use proper secret management (e.g., Vault, sealed-secrets)
apiVersion: v1
kind: Secret
metadata:
  name: carbide-secrets
  labels:
    app.kubernetes.io/part-of: carbide-rest
type: Opaque
stringData:
  # PostgreSQL passwords
  postgres-password: "postgres"
  db-password: "forge"
  
  # Keycloak client secret for API
  keycloak-client-secret: "carbide-local-secret"
  
  # Temporal encryption key (must match between API and Workflow)
  temporal-encryption-key: "local-dev"

