# Temporal Service
apiVersion: v1
kind: Service
metadata:
  name: temporal
  labels:
    app: temporal
spec:
  type: ClusterIP
  ports:
    - port: 7233
      targetPort: 7233
      name: grpc
    - port: 8233
      targetPort: 8233
      name: ui
  selector:
    app: temporal
---
# NodePort service for Temporal UI access from host
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui-nodeport
  labels:
    app: temporal
spec:
  type: NodePort
  ports:
    - port: 8233
      targetPort: 8233
      nodePort: 30233
      name: ui
  selector:
    app: temporal
