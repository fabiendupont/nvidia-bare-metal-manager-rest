# Temporal dev server deployment using temporal CLI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  labels:
    app: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      containers:
        - name: temporal
          image: temporalio/temporal:latest
          args:
            - server
            - start-dev
            - --ip
            - "0.0.0.0"
            - --namespace
            - cloud
            - --namespace
            - site
          ports:
            - containerPort: 7233
              name: grpc
            - containerPort: 8233
              name: ui
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 30
            periodSeconds: 10
