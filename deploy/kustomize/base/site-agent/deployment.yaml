# carbide-rest-site-agent (elektra) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-rest-site-agent
  labels:
    app: carbide-rest-site-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbide-rest-site-agent
  template:
    metadata:
      labels:
        app: carbide-rest-site-agent
    spec:
      initContainers:
        # Create the expected directory structure for temporal certs
        - name: init-certs
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /etc/temporal-certs/ca /etc/temporal-certs/client
              # Copy certs if they exist
              if [ -f /tmp/certs/ca.crt ]; then
                cp /tmp/certs/ca.crt /etc/temporal-certs/ca/tls.crt
              else
                # Create dummy cert for local dev (TLS disabled anyway)
                echo "-----BEGIN CERTIFICATE-----" > /etc/temporal-certs/ca/tls.crt
                echo "placeholder" >> /etc/temporal-certs/ca/tls.crt
                echo "-----END CERTIFICATE-----" >> /etc/temporal-certs/ca/tls.crt
              fi
              if [ -f /tmp/certs/tls.crt ]; then
                cp /tmp/certs/tls.crt /etc/temporal-certs/client/tls.crt
                cp /tmp/certs/tls.key /etc/temporal-certs/client/tls.key
              else
                echo "-----BEGIN CERTIFICATE-----" > /etc/temporal-certs/client/tls.crt
                echo "placeholder" >> /etc/temporal-certs/client/tls.crt
                echo "-----END CERTIFICATE-----" >> /etc/temporal-certs/client/tls.crt
                echo "-----BEGIN PRIVATE KEY-----" > /etc/temporal-certs/client/tls.key
                echo "placeholder" >> /etc/temporal-certs/client/tls.key
                echo "-----END PRIVATE KEY-----" >> /etc/temporal-certs/client/tls.key
              fi
              ls -la /etc/temporal-certs/ca/ /etc/temporal-certs/client/
          volumeMounts:
            - name: temporal-certs
              mountPath: /etc/temporal-certs
            - name: carbide-certs
              mountPath: /tmp/certs
              readOnly: true
      containers:
        - name: site-agent
          image: localhost:5000/carbide-rest-site-agent:latest
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 2112
              name: metrics
          envFrom:
            - configMapRef:
                name: carbide-rest-site-agent-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbide-secrets
                  key: db-password
          volumeMounts:
            - name: site-registration
              mountPath: /etc/sitereg
              readOnly: true
            - name: carbide-certs
              mountPath: /etc/carbide
              readOnly: true
            - name: temporal-certs
              mountPath: /etc/temporal-certs
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: site-registration
          secret:
            secretName: site-registration
        - name: carbide-certs
          secret:
            secretName: carbide-tls-certs
            optional: true
        - name: temporal-certs
          emptyDir: {}
