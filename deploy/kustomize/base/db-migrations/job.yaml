# Database migrations Job
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrations
  labels:
    app: db-migrations
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: db-migrations
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: postgres:14.4-alpine
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: migrations
          image: localhost:5000/carbide-rest-db:latest
          env:
            - name: PGHOST
              value: postgres
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: forge
            - name: PGUSER
              value: forge
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbide-secrets
                  key: db-password
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

