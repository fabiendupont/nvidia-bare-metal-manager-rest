# Vault token secret for cert-manager
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  labels:
    app: carbide-rest-cert-manager
type: Opaque
stringData:
  # vault-token: JSON InitResponse format expected by vault controller
  vault-token: '{"root_token":"root","keys":["aabbccdd"],"keys_base64":["aabbccdd"]}'
  # certmgr-token: plain token for cert manager API
  certmgr-token: "root"

