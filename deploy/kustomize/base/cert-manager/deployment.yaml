# carbide-rest-cert-manager (credsmgr) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-rest-cert-manager
  labels:
    app: carbide-rest-cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbide-rest-cert-manager
  template:
    metadata:
      labels:
        app: carbide-rest-cert-manager
    spec:
      serviceAccountName: carbide-rest-cert-manager
      initContainers:
        # Copy secrets to writable directory and set permissions
        - name: init-secrets
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /vault/secrets/token
              mkdir -p /vault/secrets/vault-root-ca-certificate
              mkdir -p /vault/secrets/vault-root-ca-private-key
              
              # Copy CA cert
              if [ -f /tmp/ca/certificate ]; then
                cp /tmp/ca/certificate /vault/secrets/vault-root-ca-certificate/certificate
              fi
              
              # Copy CA private key
              if [ -f /tmp/cakey/privatekey ]; then
                cp /tmp/cakey/privatekey /vault/secrets/vault-root-ca-private-key/privatekey
              fi
              
              # Copy tokens
              if [ -f /tmp/token/vault-token ]; then
                cp /tmp/token/vault-token /vault/secrets/token/vault-token
                echo "Copied vault-token"
              else
                echo "WARNING: vault-token file not found in secret"
                ls -la /tmp/token/
              fi
              if [ -f /tmp/token/certmgr-token ]; then
                cp /tmp/token/certmgr-token /vault/secrets/token/certmgr-token
                echo "Copied certmgr-token"
              else
                echo "WARNING: certmgr-token file not found in secret"
              fi
              
              # Set permissions for all files to be writable by any user
              chmod -R 777 /vault/secrets
              
              ls -la /vault/secrets/token/ /vault/secrets/vault-root-ca-certificate/ /vault/secrets/vault-root-ca-private-key/
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
            - name: vault-ca-cert-ro
              mountPath: /tmp/ca
              readOnly: true
            - name: vault-ca-key-ro
              mountPath: /tmp/cakey
              readOnly: true
            - name: vault-token-ro
              mountPath: /tmp/token
              readOnly: true
      containers:
        - name: cert-manager
          image: localhost:5000/carbide-rest-cert-manager:latest
          args:
            - --vault-endpoint=http://vault:8200
            - --vault-ingress-url=http://vault:8200
            - --vault-secrets-root-path=/vault/secrets
            - --tls-port=8000
            - --insecure-port=8001
            - --debug
          ports:
            - containerPort: 8000
              name: https
            - containerPort: 8001
              name: http
          env:
            - name: VAULT_TOKEN
              value: "root"
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 15
      volumes:
        - name: vault-secrets
          emptyDir: {}
        - name: vault-ca-cert-ro
          secret:
            secretName: vault-root-ca-certificate
            optional: true
        - name: vault-ca-key-ro
          secret:
            secretName: vault-root-ca-private-key
            optional: true
        - name: vault-token-ro
          secret:
            secretName: vault-token
            optional: true
